<!DOCTYPE html>
<html>
    <head>
        <title>Style Guide</title>   
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik+Puddles&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <link href='style.css' rel='stylesheet'>
    </head>
    <body>
        <h1 class="mainheader">My Website Style Guide</h1>
        <h2 class="subheader">Colors - Bohemian Jewel Tones</h2>
        <br>
        <div class="color-box">
        <figure>
        <img src="dd9933.svg" alt="golden brown color" class="goldenbrown">
        <figcaption><strong>Golden Brown</strong> - I'll use this for the breadcrumbs of my website under the navigation bar.</figcaption>
        </figure>
        <figure>
        <img src="90126f.svg" alt="dark purple color" class="magenta">
        <figcaption><strong>Magenta</strong> - This will be the color of the navigation bar at the top of the page.</figcaption>
        </figure>
        <figure>
        <img src="052d72.svg" alt="blue color" class="blue">
        <figcaption><strong>Blue</strong> - This will be the background color of the website, styled with a linear-gradient to give it an ombre effect.</figcaption>
        </figure>
        <figure>
        <img src="05878a.svg" alt="medium cyan color" class="mediumcyan">
        <figcaption><strong>Medium Cyan</strong> - The footer will be in this color.</figcaption>
        </figure>
        <figure>
        <img src="074e67.svg" alt="dark cyan color" class="darkcyan">
        <figcaption><strong>Dark Cyan</strong> - The border of the content, including images, videos and text will be this color.</figcaption>
        </figure>
    </div>
    </body>
</html>
